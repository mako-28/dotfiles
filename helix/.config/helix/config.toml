theme = "base16_transparent"

[editor]
true-color = true
cursorline = true
color-modes = true
auto-save = true
mouse = true

[editor.file-picker]
hidden = false
git-ignore = false

[editor.statusline]
left = ["mode", "spinner", "version-control", "separator", "file-name", "read-only-indicator", "file-modification-indicator"]
right = ["diagnostics", "selections", "register", "position", "file-encoding", "total-line-numbers"]

[editor.cursor-shape]
insert = "bar"

[editor.indent-guides]
render = false
