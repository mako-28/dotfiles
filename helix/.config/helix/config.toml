theme = "base16_transparent"

[editor]
true-color = true
cursorline = true
color-modes = true
auto-save = true
mouse = true

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner", "version-control", "spacer", "separator", "file-name", "read-only-indicator", "file-modification-indicator"]
right = ["diagnostics", "selections", "register", "position", "file-encoding", "total-line-numbers"]

[editor.cursor-shape]
insert = "bar"

[editor.indent-guides]
render = true

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.lsp]
display-messages = true


[keys.normal.g]
"z" = ["hsplit", "jump_view_up", "goto_definition"]
"Z" = ["vsplit", "jump_view_up", "goto_definition"]
